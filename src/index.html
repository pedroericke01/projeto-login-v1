<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chamada as media queries: -->
    <link rel="stylesheet" href="../styles/style.css" media="all">
    <link rel="stylesheet" href="../styles/queries.css">
    
    <!-- chamada ao javascript: -->
    <script src="../scripts/cadastro.js" defer></script>

    <title>Projeto-login</title>
</head>
<body>
    
    <header>
        
        <h1>P.E Developer</h1>
        
        <nav>
            <a href="#">Compre o e-book</a>
        </nav>

    </header>
    
    <main>
        
        <h2>Seja bem-vindo a sua melhor newsletter</h2>

        <p id="destaque">
            Fique por dentro de todas as novidades
        </p>

        <p>
            Preencha esses campos para criar sua conta e
            receber as notícias sobre programação todos os
            dias.
        </p>

        <form action="#" method="post">
        
            <label for="email">Email</label>
            <input type="email" name="txt_email" id="email" minlength="1" maxlength="50" placeholder="Seu e-mail" required>
            
            <label for="senha">Senha</label>
            <input type="password" name="txt_senha" id="senha" minlength="8" maxlength="20" min="1" max="10" placeholder="Senha numérica de 1 a 10" required>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>

        
    </main>
    
    <!-- criando uma modal, apartir da tag 'dialog' onde por padrão ja tem o seu 
    display = "none": -->
    <dialog>
        <div>
            <p id="sucesso">Conta criada com <strong>Sucesso!</strong></p>
            <p id="erro">Falha ao criar a conta! <strong>[senha inválida]</strong></p>
            <input type="button" value="Fechar">
        </div>
    </dialog>

</body>
</html>
